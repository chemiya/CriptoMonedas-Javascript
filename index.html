<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
</head>
<body>


    <div id="contenedorPrincipal">
    <div class="container">
        <div class="row">
            <div class="col d-flex flex-column align-items-center justify-content-center ">
                <h3>selecciona criptomoneda</h3>
                <select class="w-50" id="cripto" onchange="seleccionarCripto()">
                    <option value="selecciona">selecciona</option>
                    <option value="bitcoin">bitcoin</option>
                    <option value="ethereum">ethereum</option>
                    <option value="cardano">cardano</option>
                    <option value="xrp">xrp</option>
                </select>
            </div>
            <div class="col d-flex flex-column align-items-center justify-content-center">
                <h3>selecciona moneda</h3>
                <select class="w-50" id="moneda" onchange="seleccionarMoneda()">
                    <option value="selecciona">selecciona</option>
                    <option value="dollar">dollar</option>
                    <option value="euro">euro</option>
                    <option value="libra">libra</option>
                    
                </select>
            </div>
            
        </div>
    </div>


    
    <div class="container">
        <h1 class="tituloResultados">RESULTADOS</h1>
        <div class="row">
            <div class="col d-flex flex-column align-items-center">
                <p class="tituloCampos">cripto</p>
                <div id="fotoCripto">
                    
                </div>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <p class="tituloCampos">moneda</p>
                <div id="fotoMoneda">
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col contenedorValores mt-3">
                <div id="precio">
                    
                </div>
                <div id="preciosDia">
                    
                </div>
                    
                

            </div>
        </div>
    </div>
    
</div>
    

    

    <script src="app.js"></script>
</body>
</html>
